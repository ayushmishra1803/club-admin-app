<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button routerLink="/select-city"> </ion-back-button>
    </ion-buttons>
    <ion-title>Choose your club</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  
<ion-list *ngFor="let c of clubs" (click)="onclick(c.club_name)">
  <ion-item detail >
<ion-label>{{c.club_name}}</ion-label><br>
    <!-- <p >{{c.address}}</p> -->
    </ion-item>
  </ion-list>
 
</ion-content>
