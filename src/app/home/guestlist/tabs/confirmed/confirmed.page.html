<ion-header>
<ion-toolbar>
  <ion-buttons slot="start">
    <ion-back-button defaultHref="home/tabs/guestlist/tabs">

      </ion-back-button>
    </ion-buttons>
    <ion-title>Confirmed</ion-title>
    </ion-toolbar>    
</ion-header>

<ion-content>
  <div style="padding: 25px;">
    <ion-grid>
      <ion-row>
        <ion-col offset="3.5">
          <ion-label class="week">GUEST LIST</ion-label>
        </ion-col>
      </ion-row>
    </ion-grid>
  </div>
  <ion-list *ngFor="let req of requests.user_data "  style="padding: 10px;">
    <ion-item>
      <ion-thumbnail slot="start">
        <ion-img [src]="req[0].profile_path"></ion-img>
      </ion-thumbnail>
      <ion-label> {{req [0].email }}</ion-label>
    </ion-item>
  </ion-list>
</ion-content>
