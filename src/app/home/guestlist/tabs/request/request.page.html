<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="home/tabs/guestlist/tabs"> </ion-back-button>
    </ion-buttons>
    <ion-title>Request</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-grid>
     <ion-row>
      <ion-col offset=".3">
        <!-- {{requests.user_data |json}} --><ion-list>
          <ion-row>
            <ion-col offset="3">
              <ion-card>
                <ion-card-title>{{day}} </ion-card-title>
              </ion-card>
            </ion-col>
          </ion-row>
        </ion-list>
</ion-col>
</ion-row>
    </ion-grid>
  <!-- {{requests.user_data |json}} -->
  <ion-list *ngFor="let req of requests.user_data let index of index">
    <ion-item>
      <ion-thumbnail slot="start">
        <ion-img [src]="req[0].profile_path"></ion-img>
      </ion-thumbnail>
      <ion-label> {{req [0].email }}</ion-label>
      <ion-button slot="end" (click)="yes(req [0].uuid)"
        ><ion-icon name="checkmark-done-outline"></ion-icon
      ></ion-button>
      <ion-button slot="end" (click)="no(req [0].uuid)">NO</ion-button>
    </ion-item>
  </ion-list>
</ion-content>
