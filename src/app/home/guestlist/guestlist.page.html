<ion-header>
  <ion-toolbar>
    <ion-title><h3>Guest List</h3></ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div class="week">
    <ion-label>This Week</ion-label>
  </div>
  
<div *ngFor="let day of week">
  
  <ion-card style="background-color:rgb(255,160,0);"(click)="selectedday(day)">
    <ion-card-title style="text-align: center; color: black;">
      <h2>{{day |date}}</h2>
      <h4>{{day|date:"EEEE"}}</h4>
      </ion-card-title>
    </ion-card>
  </div>
</ion-content>
