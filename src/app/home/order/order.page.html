<ion-header>
  <ion-toolbar>
    <ion-title><h3>Orders</h3></ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-segment [(ngModel)]="Orders">
    <ion-segment-button value="Tables">
      <ion-label>Tables </ion-label>
    </ion-segment-button>
    <ion-segment-button value="On-Going">
      <ion-label>On-Going</ion-label>
    </ion-segment-button>
    <ion-segment-button value="Completed">
      <ion-label>Completed</ion-label>
    </ion-segment-button>
  </ion-segment>
  <div [ngSwitch]="Orders">
    <ion-list *ngSwitchCase="'Tables'">
      <app-booked-tables></app-booked-tables>
    </ion-list>
    <ion-list *ngSwitchCase="'On-Going'">
      <app-on-going></app-on-going>
    </ion-list>

    <ion-list *ngSwitchCase="'Completed'"> 
      <app-completed></app-completed>
    </ion-list>
  </div>
</ion-content>
