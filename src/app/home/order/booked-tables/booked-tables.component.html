<div *ngFor="let bt of BookedTable">
  <ion-card class="card" *ngFor="let details of bt.group_detail" >
    <ion-grid>
      <ion-row
        ><ion-col size="3">
          <img style="width: 60px;" [src]="bt.group_detail[0].group_picture" (click)="Groupdetail(bt)" />
        </ion-col>
        <ion-col size="3"
          ><p class="font">
            No. of People <br />
            <br />
            {{ bt.num_members }}
          </p>
        </ion-col>
        <ion-col class="font" size="3">
          <p>
            Females : {{ bt.num_females }}<br /><br />
            Males :{{ bt.num_males }}<br /><br />
            Others :{{ bt.num_others }}<br /><br />
          </p>
        </ion-col>
        <ion-col class="font" size="3"
          >Table Status<br /><br />{{ bt.status }} <br /><br />
          <br />
          <div *ngIf="bt.status === 'No Order added'" class="btn" (click)="createorder(bt.uuid)">
            <br />
            Create new <br />
            order<br /><br />
          </div>
          <br />
        </ion-col>
      </ion-row>

      <!-- {{ details.title }}<br /> -->
    </ion-grid>
  </ion-card>
</div>
