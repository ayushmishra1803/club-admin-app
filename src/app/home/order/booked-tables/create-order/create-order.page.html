<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/home/tabs/order"> </ion-back-button>
    </ion-buttons>
    <ion-title><h3>Create Order</h3></ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-grid>
    <ion-item>
      <ion-row>
        <ion-col>
          <h1>Create New Order</h1>
        </ion-col>
      </ion-row>
    </ion-item>
    <div>
      <form #f="ngForm">
        <ion-item>
          <ion-row>
            <ion-col>
              <ion-col>
                <ion-label position="floating">Enter the Iteam </ion-label>
                <ion-input
                  name="iteam"
                  type="text"
                  ngModel
                  [(ngModel)]="name"
                  required
                >
                </ion-input>
              </ion-col>
            </ion-col>
          </ion-row>
        </ion-item>
        <ion-item>
          <ion-row>
            <ion-col>
              <ion-col>
                <ion-label position="floating">Enter the Quantity </ion-label>
                <ion-input
                  name="Quantity"
                  type="number"
                  ngModel
                  [(ngModel)]="quantity"
                  required
                >
                </ion-input>
              </ion-col>
            </ion-col>
          </ion-row>
        </ion-item>
        <ion-item
          ><br /><br />
          <ion-row>
            <ion-col>
              <ion-button [disabled]="f.invalid" (click)="Add()"
                >Add</ion-button
              > </ion-col
            >&nbsp;&nbsp;
            <ion-col>
              <ion-button [disabled]="items.length<=0" (click)="submit()">
                Submit</ion-button
              >
            </ion-col>
          </ion-row>
        </ion-item>
      </form>
    </div>
    <div *ngIf="items.length > 0">
      <div>
        <h1>Added Order</h1>
        <ion-row>
          <ion-col>
            <h3>Iteam</h3>
          </ion-col>
          <ion-col>
            <h3>Quantity</h3>
          </ion-col>
        </ion-row>
      </div>
      <ion-item *ngFor="let item of items">
        <ion-row>
          <ion-col>
            <h3>{{item.item}}</h3>
          </ion-col>
          <ion-col>
            <h3>{{item.quantity}}</h3>
          </ion-col>
        </ion-row>
      </ion-item>
    </div>
  </ion-grid>
</ion-content>
