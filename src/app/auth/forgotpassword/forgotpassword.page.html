<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="login"></ion-back-button>
    </ion-buttons>
    <ion-title>Forgot Password </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-grid style="padding: 20px;">
    <ion-row>
      <ion-col size="8" offset="2">
        <ion-img src="" style="height: 200px;"> </ion-img>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col size="8" offset="2">
        <ion-label style="text-align: center;">
          <h1>Club Handle</h1>
          <p>By novistec</p>
        </ion-label>
      </ion-col> </ion-row
    ><br /><br /><br /><br /><br />
    <ion-row>
      <ion-col size="8" offset="2">
        <ion-label style="text-align: center;">
          <h1>Forgot Password</h1>
          <p>Please enter your email below.An otp will be send to your email</p>
        </ion-label>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col size="8" offset="2">
        <form style="align-self: center;" (ngSubmit)="onsubmit(f)" #f="ngForm">
          <ion-item>
            <ion-label position="floating"
              ><ion-icon slot="end" name="person-outline"></ion-icon> Enter Your
              Email</ion-label
            >
            <ion-input
              type="text"
              name="email"
              ngModel
              required
            ></ion-input> </ion-item
          ><br /><br />

          <ion-button
            type="submit"
            style="padding-left: 30%;"
            [disabled]="f.invalid"
            >Send Otp</ion-button
          >
        </form>
      </ion-col>
    </ion-row>
  </ion-grid></ion-content
>
